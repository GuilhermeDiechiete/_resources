<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <div>
        <h3>Video Interno</h3>
        <video src="video/Antony e Gabriel - RAM TCHUUUU - (Clipe Oficial)(360P).mp4" controls width="500"></video>

        <hr>

        <h3>Videos com varios arquivos, para incompatibilidade
        </h3>
        <video width="500" controls>
            <source src="video/Antony e Gabriel - RAM TCHUUUU - (Clipe Oficial)(360P).mp4" type="video/mp4">
            <source src="video/Antony e Gabriel - RAM TCHUUUU - (Clipe Oficial)(360P).mp4" type="video/m4v">
            <source src="video/Antony e Gabriel - RAM TCHUUUU - (Clipe Oficial)(360P).mp4" type="video/webm">
        </video>

        <hr>

        <h3>Video do Youtube</h3>

        <!-- youtube -> video desejado -> compartilhar -> incorporar -> copiar iframe-->
        
        <iframe width="560" height="315" src="https://www.youtube.com/embed/TCeyIwFGkYo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHttpRequest #01</title>
</head>
<body>
    <h1>Estados</h1>

    <script>
        // metodo ajax ( tem 3 parametros ( qual a url, status de sucesso, status de erro))
        function ajax(config){
            const xhr = new XMLHttpRequest()
            xhr.open(config.method, config.url, true)

            xhr.onload = e => {
                if(xhr.status === 200){
                    config.sucesso(xhr.response)
                } else if(xhr.status >= 400){
                    config.erro({
                        code: xhr.status, 
                        text: xhr.statusText
                    })
                }
            }
            xhr.send() // enviar a requisição
        }
        ajax({
            url: "dados/estados.json",
            method: "get",
            sucesso(response){
                const estados = JSON.parse(response)
            }
        })
    </script>
</body>
</html>

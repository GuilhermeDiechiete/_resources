<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><strong>Guilherme Diechiete</strong></p> <!--negrito-->
    <p><mark>Guilherme Diechiete</mark></p> <!--marcação em amarelo-->
    <p><em>Guilherme Diechiete</em></p> <!--italico-->
    <p><sup>Guilherme Diechiete</sup>da Silva</p> <!--texto pequeno em cima-->
    <p><sub>Guilherme Diechiete</sub>da Silva</p> <!--texto pequeno em baixo-->
    <p><small>Guilherme Diechiete</small></p> <!-- Letras pequenas-->
    <p><del>Guilherme Diechiete</del></p> <!--texto deletado-->
    <p><u>Guilherme Diechiete</u></p> <!--texto sublinhado-->

</body>
</html>

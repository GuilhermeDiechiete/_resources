<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        //     esconder   mostrar     esconder
        $('div').hide(5000).show(5000).fadeOut(5000)
        console.log($('div').get(0)) // pegar um elemento do dom, sem as funções
        console.log($.isEmptyObject({ nome: null }))
        console.log(jQuery.inArray(3, [1,2,3])) // verificar se existe um numero

        // adicionar funções com jquery
        $.fn.fundoVerder = function () {
            this.css('background-color', 'green')
            return this // retornando o proprio objeto para usar o hide depois
        }
        $('body').fundoVerder().hide(2000)
    </script>
</body>

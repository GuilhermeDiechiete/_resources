<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h3>Apenas um audio, não recomendado</h3>
        <audio src="audio/08 - Eu menti - Nenhum de nos Acustico 2.mp3" controls autoplay></audio>

        <h3>Cadeia de audio, com varios formatos, é recomendado usar no minimo 3 tipos de diferentes de arquivo de audio, como ( mpeg, ogg, wav ...)</h3>
        <audio preload="metadata" controls>
            <source src="audio/08 - Eu menti - Nenhum de nos Acustico 2.mp3" type="audio/mpeg">
            <source src="audio/08 - Eu menti - Nenhum de nos Acustico 2.mp3" type="audio/ogg">
            <source src="audio/08 - Eu menti - Nenhum de nos Acustico 2.mp3" type="audio/wav">
            <p>Infelizmente seu navegador nao consegue reproduzir</p>
        </audio>
    </div>
</body>
</html>

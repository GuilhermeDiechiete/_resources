<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
    
    <section id="app">
        
        <!--se logado for true, vai mostrar essa div, se for falso, vai mostrar a div do v-else-->
        <div v-if="logado">
            {{title}}
            <button @click="esconder">esconder</button>
        </div>

        <div v-else>
            <button @click="mostrar">mostrar</button>
        </div>

      

    </section>

    
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
    
    <section id="app">
        
        <p>{{ title }}</p> <!--chamar variaveis-->

        <!--v-bind:  ( usamos no atributo de elementos no html para acessar valores no vue )-->

        <a v-bind:href="link">Google</a>

        <a :href="link">Google</a> <!--podemos usar apenas dois pontos (:)-->

    </section>

    
    <script src="app.js"></script>
</body>
</html>

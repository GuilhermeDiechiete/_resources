<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--importação VueJS-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
    
    <section id="app"> 
    
        <hr>
        <p v-on:mousemove="atualizarXY">mouse: {{ x }} e {{ y }} 
            
            <span v-on:mousemove.stop>PARAR AQUI</span> <!-- stop -> para o evento do mouse -->
        </p>
        <hr>

        <a v-on:click.prevent href="http://google.com">Google</a> <!-- prevent não deixa executar o evento -->

        <hr>

        <a v-on:click="naoNavegar" href="http://google.com">Google</a> <!-- persolinar os modificadores de evento em uma funcao -->

    </section>

    
    <script src="app.js"></script>
</body>
</html>
